<body>
    <!--[if lt IE 7]>

    <div class="text-center mb-5 bg-warning">
        <h1>This is a simple drum game</h1>
        <h4>Press the corresponding key to create your drum music</h4>
    </div>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">T-Short</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">crush</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">perk</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">cowbell</span>
        </div>
    </div>

    <audio data-key="65" src="[99Sounds] 99 Drum Samples/Samples/clap-808.wav"></audio>
    <audio data-key="83" src="[99Sounds] 99 Drum Samples/Samples/hihat-digital.wav"></audio>
    <audio data-key="68" src="[99Sounds] 99 Drum Samples/Samples/kick-acoustic01.wav"></audio>
    <audio data-key="70" src="[99Sounds] 99 Drum Samples/Samples/openhat-slick.wav"></audio>
    <audio data-key="71" src="[99Sounds] 99 Drum Samples/Samples/tom-short.wav"></audio>
    <audio data-key="72" src="[99Sounds] 99 Drum Samples/Samples/crash-acoustic.wav"></audio>
    <audio data-key="74" src="[99Sounds] 99 Drum Samples/Samples/perc-laser.wav"></audio>
    <audio data-key="75" src="[99Sounds] 99 Drum Samples/Samples/ride-acoustic02.wav"></audio>
    <audio data-key="76" src="[99Sounds] 99 Drum Samples/Samples/cowbell-808.wav"></audio>


    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; // stop the function from running all together
            audio.currentTime = 0; // reqind to the start
            audio.play();
            key.classList.add('playing');
        }
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; // skip it if it's not a transform
            this.classList.remove('playing');
        }


        const keys = document.querySelectorAll('.key');

        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);
    </script>
